<ion-content>
    <div class="header">
        <ion-buttons>
            <ion-button routerLink="/home/all">
                <ion-icon slot="icon-only" color='light' name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons>
            <ion-button>
                <ion-icon slot="icon-only" color='light' name="d-heart"></ion-icon>
            </ion-button>
        </ion-buttons>
    </div>

    <!-- FOOD DETAIL CARD -->
    <div class="card" *ngIf="meals">
        <div class="image">
            <img src="{{meals.strMealThumb}}" alt="">
        </div>

        <div class="card-content">
            <div class="card-title">
                <h1 class="ion-no-margin">{{meals.strMeal}}</h1>
                <p class="ion-no-margin"><sup>$</sup> price</p>
            </div>
        </div>

        <div class="rates">
            <app-badge icon="d-time-forward" text="30m"></app-badge>
            <app-badge icon="star-outline" text="4.5"></app-badge>
        </div>

        <div class="about">
            <h1>About</h1>
            <p>{{meals.strInstructions}}</p>
        </div>
        <div class="about">
            <h1>Video</h1>
           <iframe width="100%" height="100%" [src]="getVideo()" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <app-button (click)="addItemToCart()">Add to Cart</app-button>
    </div>
</ion-content>
